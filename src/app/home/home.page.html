<body>

    <ion-title>
      Films
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated="true" placeholder="Ne sert Ã  rien"></ion-searchbar>
  <ion-item *ngFor="let item of lstfilm" (click)="affDetail(item)">

      <img alt="Silhouette of a person's head" src="{{item.posterUrl}}" style="--border-radius: 4px;" />
