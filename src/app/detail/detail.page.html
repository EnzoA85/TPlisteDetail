<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="serie"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.titre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>
    <p>Cette série à été diffuser pour la première fois le {{item.premiereDiffusion}}.</p><br/>
    <h6>Durée : {{item.duree}}</h6><br/>
    <h4>Genre :</h4><br/>
    <p>{{item.libelle}}</p><br/>
    <h4>Résumé :</h4><br/>
    <p>{{item.resume}}</p>
    <img src="{{item.posterUrl}}">
  </ion-label><br/>
</ion-content>
